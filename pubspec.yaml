name: planning_csmf
description: Application de planning pour le CSMF Paris
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/logo_csmf.jpg
